<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact handyman Anthony Jones, based in South Wales. Get a quote today!">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Anthony Jones Handyman</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm fixed-top bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Anthony Jones Handyman</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="contact-header text-center">
    <h1>Get in Touch</h1>
  </header>

  <section class="form-section">
    <form>
      <div class="container">

        <div class="row g-4">
          <div class="col-md-6 col-lg-4 order-2 order-md-1 d-flex flex-column justify-content-between">

            <label for="name" class="form-label">Name: </label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-signature"></i>
              </span>
              <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name">
            </div>

            <label for="email" class="form-label">Email: </label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-envelope"></i>
              </span>
              <input id="email" name="email" type="email" class="form-control" placeholder="anthony@example.com">
            </div>

          </div>
          <div class="col-md-6 col-lg-8 order-1 order-md-2 d-flex flex-column justify-content-between">

            <label for="job-description" class="form-label">Job Description:</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-wrench"></i>
              </span>
              <textarea id="job-description" name="job-description" type="textarea" class="form-control"
                placeholder="Please provide a short description of the jobs you have in mind"></textarea>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-lg-4">

            <label for="phone" class="form-label">Phone: </label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-phone"></i>
              </span>
              <input id="phone" name="phone" type="text" class="form-control" placeholder="Enter your number">
            </div>

            <label for="postcode" class="form-label">Postcode: </label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-address-book"></i>
              </span>
              <input id="postcode" name="postcode" type="text" class="form-control" placeholder="Enter your postcode">
            </div>
          </div>
          <div class="col-md-6 col-lg-8">

            <label for="photo-upload" class="form-label">Upload Photos:</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-image"></i>
              </span>
              <input class="form-control" type="file" id="photo-upload" name="photos" multiple>
            </div>

            <div class="button-wrapper d-flex justify-content-center align-items-end">
              <input class="btn btn-dark" type="submit" value="Submit">
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>

  <section class="info-section container">
    <div class="row">
      <div class="map-col col-md-4">
        <iframe title="Map showing Anthony Jones Handyman's center of operations in Bridgend, South Wales"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d356677.1675700863!2d-3.9362775243772634!3d51.52192509053625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486e6c329f26c021%3A0xa384446c5b4ac703!2s2%20Park%20Ct%20Rd%2C%20Bridgend%20CF31%204BW!5e0!3m2!1sen!2suk!4v1700674112977!5m2!1sen!2suk"
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="col-md-4 d-flex flex-column justify-content-around align-items-center">
        <h2>Contact Me</h2>
        <div class="contact-divider"></div>
        <p class="contact-title">07739 487651</p>
        <div class="contact-divider"></div>
        <p class="contact-title">anthony@example.com</p>
        <div class="contact-divider"></div>
        <a href="https://www.instagram.com/" target="_blank" aria-label="Visit Instagram" rel="noopener noreferrer">
          <hp class="contact-title">Instagram</p>
        </a>

      </div>
      <div class="picture-col d-none d-md-block col-md-4" role="img" aria-label="Anthony making a call-me gesture">
      </div>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

  <script src="https://kit.fontawesome.com/3aeb5c4f62.js" crossorigin="anonymous"></script>
</body>

</html>
